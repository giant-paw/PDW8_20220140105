    <section class="donasi">
        <div class="form-donasi">
            <h2 style="font-family: Poppins; font-weight: 700;">Donation Form</h2>
            <form id="formDonasi" style="font-family: Poppins;">
                <div class="form-group">
                    <label for="nama">Nama :</label>
                    <input type="text" id="nama" name="nama" required>
                </div>
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Pilih Program Donasi :</label><br>
                    <input type="checkbox" id="program1" name="program" value="makanan">
                    <label for="program1">Makanan</label><br>
                    <input type="checkbox" id="program2" name="program" value="air">
                    <label for="program2">Air Bersih</label><br>
                    <input type="checkbox" id="program3" name="program" value="pendidikan">
                    <label for="program3">Pendidikan</label>
                </div>
                <div class="form-group">
                    <label>Pilih Metode Pembayaran :</label><br>
                    <input type="radio" id="pembayaran1" name="pembayaran" value="transfer">
                    <label for="pembayaran1">Bank Transfer</label><br>
                    <input type="radio" id="pembayaran2" name="pembayaran" value="kartu_kredit">
                    <label for="pembayaran2">Credit Card</label><br>
                    <input type="radio" id="pembayaran3" name="pembayaran" value="e_wallet">
                    <label for="pembayaran3">E-Wallet</label>
                </div>
                <button type="tombol-submit">Donasi</button>
            </form>
        </div>
    </section>



    <script src="script/donasi.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
